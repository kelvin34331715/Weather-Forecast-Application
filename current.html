<!DOCTYPE html>
<html lang=" =en">
<head>
    <meta charset="utf-8">
    <title> Current Weather Information</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="scripts/weather.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="jumbotron" style="margin-bottom:10px; color:white;background-color:#4aa1f3  ">
        <h2 class="text-center" style="font-size:50px; font-weight:300;">Current Weather App</h2>

    </div>
    <div class="container" style="height:600px;">
        <div class="row " style="margin-bottom:20px">
            <h3 class="text-center" style="color:#fff"><br /> </h3>
            <span id=" error"></span>
        </div>
        <div class=" row form-group form-inline" id="rowDiv">
            <div id="app">
                <input type="text" v-model="message" name="city" id="city" class="form-control" placeholder="City Name or Zipcode" />
                <button id="sumbitWeather" class="btn btn-primary" onclick="APIRequest(); APIRequest5days();">Search City </button>
                <br /><button id="locationWeather" class="btn btn-primary" onclick="getLocation()">Get Your Location Weather</button>
                <button onclick="location.href = '../www/search.html';" id="myButton" class="btn btn-primary">Filter</button>
                <p class="text-center" style="color:#fff; font-size:20px;"> Get {{ message }}  Weather</p>
                <p id="output"></p>


            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div id="display"></div>
                </div>
                <div class="col-sm-6">
                    <div class="chartContainer" style="position: relative; ">
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
            </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: ''
            }
        })

    </script>

</body>
</html>
